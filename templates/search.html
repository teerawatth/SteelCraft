<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>People directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.5"
        integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
        crossorigin="anonymous"></script>

</head>

<body id="container">

    {% load humanize %}

    <div class="flex justify-center mt-10">
        <form class="text-lg">
            {% csrf_token %}
            <input class="form-control p-2 border rounded-md" type="search" name="search" placeholder="Begin Typing To Search Users..."
                hx-get="/search/results/" hx-trigger="keyup changed, search" hx-target="#search-results">
        </form>
    </div>

    <div id="search-results">
        {% include "search_results.html" %}
    </div>

</body>

</html>
